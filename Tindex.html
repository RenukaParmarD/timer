<html>
<head>
  <link rel="stylesheet" href="Tstyle.css">
</head>
<body>
<div class="container">
  <h1>Countdown Timer</h1>
  <div id="app">
    <div class="timer">
      <span id="minutes">00</span>:<span id="seconds">00</span>
    </div>
    <form>
      <div class="form-group">
        <input type="number" id="minutes-input" placeholder="Minutes" min="1" max="60">
        <button type="submit" id="start-btn">Start</button>
        <button type="button" id="stop-btn">Stop</button>        
        <button type="button" id="pause-btn">Pause</button>
      </div>
    </form>
  </div>
</div>
<script src="Tscript.js"></script>
</body>
</html>
